<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Práctica JavaScript - Xavier A. Olivares</title>
    </head>
    <body>
        <h2>Calcular pago de colegiatura</h2>
        <script type="text/JavaScript">
            let name = prompt("Ingrese su nombre: ");
            let year = prompt("Ingrese el año que cursa: ");
            let credits = prompt("Ingrese los créditos a cursar: ");

            alert("El total a pagar de [" + name + "] es: $" + ((year * 250) + (credits * 360)));
        </script>
    </body>
</html>
