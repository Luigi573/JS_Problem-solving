<!DOCTYPE html>

    <head>

    <body>
        <p>Entrada de ejemplo - Ingrese el día de la semana</p>

        <form name="Sample">
            <input type="text" name="dayOfWeek" onchange="alert('Today is: ' + document.Sample.dayOfWeek.value)">
        </form>

        <script type="text/JavaScript">
            document.Sample.dayOfWeek.value = "Sunday"; 
        </script>
    </body>
